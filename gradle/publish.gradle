artifacts {
    archives sourceJar
}

publishing {
    publications {
        MyMavenPublication(MavenPublication) {
            from components.java
            artifact sourceJar
        }
    }
}

bintray {
    user = "${BINTRAY_USER}"
    key = "${BINTRAY_KEY}"
    publications = ['MyMavenPublication']
    publish = true
    pkg {
        userOrg = 'wasabifx'
        repo = 'wasabifx'
        name = 'wasabi'
    }
}
